<div>
  <h1>Fibonacci Number: {{ currentNumber }}</h1>
  <button
    (click)="goToPrevious()"
    [disabled]="fibonacciService.getCurrentIndex() === 0"
  >
    Previous
  </button>
  <button (click)="goToNext()">Next</button>
  <br />
  <input type="number" [(ngModel)]="inputIndex" placeholder="Enter index" />
  <button (click)="jumpTo()">Jump to...</button>
</div>
